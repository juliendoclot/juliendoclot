backend:
  name: github
  repo: juliendoclot/juliendoclot
  branch: main
  base_url: https://juliendoclot.koyeb.app
  auth_endpoint: oauth

# Dossier où les images uploadées seront stockées
media_folder: src/assets
public_folder: ../../assets

# Activer l'éditeur de prévisualisation éditorial (brouillons, etc.)
publish_mode: editorial_workflow

# Configuration des collections
collections:
  - name: blog
    label: Articles
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - label: Titre
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: text
        required: true
        hint: "Courte description pour le SEO et les aperçus (150-200 caractères)"

      - label: Date de publication
        name: pubDate
        widget: datetime
        format: "MMM DD YYYY"
        date_format: "MMM DD YYYY"
        time_format: false
        required: true

      - label: Date de mise à jour
        name: updatedDate
        widget: datetime
        format: "MMM DD YYYY"
        date_format: "MMM DD YYYY"
        time_format: false
        required: false

      - label: Image principale
        name: heroImage
        widget: image
        required: false
        choose_url: false
        media_folder: /src/assets
        public_folder: ../../assets

      - label: Tags
        name: tags
        widget: list
        required: false
        default: []

      - label: Contenu
        name: body
        widget: markdown
